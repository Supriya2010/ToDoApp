<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text"
          class="form-control"
          name="category"
          [value]="categoryService.catlist[id].category"
          #category>
      </div>
      <div class="form-group form-check">
        <input type="checkbox"
          class="form-check-input"
          name="status"
          value="categoryService.catlist[id].status"
          #status>
        <label class="form-check-label" for="status">Completed</label>
      </div>
      <button class="btn btn-warning mr-2"type = "reset">Clear</button>
      <button class="btn btn-primary" (click)="onSubmitClicked2(category,status)">Submit</button>
    </form>
  </div>
</div>
