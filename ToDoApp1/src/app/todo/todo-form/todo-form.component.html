<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="task">Task</label>
        <input type="text"
          class="form-control"
          id="task"
          aria-describedby="emailHelp"
          name="name"CategoryService
          [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category"
          class="form-control"
          name="category"
          [(ngModel)]="category">
          <option *ngFor="let cat of cname ">
            {{cat.category}}
          
          </option>
          </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox"
          class="form-check-input"
          name="status" 
          [(ngModel)]="status">
        <label class="form-check-label" for="status">Completed</label>
      </div>
      <button class="btn btn-warning mr-2" type = "reset">Clear</button>
      <button class="btn btn-primary" (click)="onSubmitClicked()">Submit</button>
    </form>
  </div>
</div>
